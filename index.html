<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form to get info on AI</p>
    <form action="#" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter Name" required />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email"
        required
      />
      <label for="number" id="number-label">Number</label>
      <input
        type="number"
        min="5"
        max="200"
        name="number"
        id="number"
        placeholder="Enter number"
        required
      />
      <select id="dropdown">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>

      <fieldset id="group1">
        Choose an option
        <input type="radio" value="value1" name="group1" />
        <input type="radio" value="value2" name="group1" />
      </fieldset>

      <fieldset id="group2">
        Choose an option
        <input type="radio" value="value1" name="group2" />
        <input type="radio" value="value2" name="group2" />
        <input type="radio" value="value3" name="group2" />
      </fieldset>

      <fieldset id="group3">
        Select two ore more options
        <input type="checkbox" value="value1" />
        <input type="checkbox" value="value2" />
        <input type="checkbox" value="value2" />
      </fieldset>

      <textarea
        name="comments"
        id="comment"
        cols="30"
        rows="10"
        placeholder="Enter Comments"
      ></textarea>
      <input id="submit" type="submit" value="Submit" />
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
